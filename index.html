<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's This?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: rgb(255, 208, 229);
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="badmintonQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">明天午餐一起吃?</h2>
      <div class="flex flex-col md:flex-row gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          👌
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          不要
        </button>       
      </div>      
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const badmintonQuestion = document.getElementById('badmintonQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; // Starting height in pixels
    let buttonWidth = 80;
    let fontSize = 20; // Starting font size in pixels
    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
  
    noButton.addEventListener('click', function() {
  if (noClickCount < 6) { // Allow 6 clicks instead of 5
    noClickCount++;
    imageDisplay.src = imagePaths[noClickCount];
    buttonHeight += 35; // Increase height by 35px on each click
    buttonWidth += 35;
    fontSize += 25; // Increase font size by 25px on each click
    yesButton.style.height = `${buttonHeight}px`; // Update button height
    yesButton.style.width = `${buttonWidth}px`;
    yesButton.style.fontSize = `${fontSize}px`; // Update font size

    if (noClickCount < 7) { // Add the new message for the 6th click
  noButton.innerHTML = [
    "不要", 
    "🥲你确定?", 
    "哇，还真的按多一次", 
    "可以啦，最多我请", 
    "有点不开心了:(", 
    "你再按这个我哭咯...", 
    "🥹好了啦，我想不到了<br>没收到Message我就懂了"
  ][noClickCount];
}

  }
});
      yesButton.addEventListener('click', () => {
        imageDisplay.src = './images/image8.gif'; // Change to image8.gif
        badmintonQuestion.innerHTML = `
          Yayyy!!😆不见不散！<br>
          <span style="font-size: 0.8em;">去你公司附近吃就可以了</span><br>
          <span style="font-size: 0.5em;">
            点下面的Link和我说几点😁<br>
            <button id="whatsappButton"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
              WhatsApp我
            </button>
          </span>
        `; // Display text with multiple rows and a WhatsApp button
        responseButtons.style.display = 'none'; // Hide both buttons
        confetti(); // Trigger confetti animation

        // Add event listener to WhatsApp button
        document.getElementById('whatsappButton').addEventListener('click', () => {
          window.open('https://wa.me/60176205436?text=%E5%87%A0%E7%82%B9%E3%80%81%E5%93%AA%E9%87%8C%EF%BC%9F', '_blank');
        });
      });

  </script>  
</body>
</html>
